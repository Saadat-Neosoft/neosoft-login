        <header>
            <a href="/discount-page" class="header__flash-sale"
                >MARKDOWNS: UP TO 70% OFF SHOP NOW</a
            >
            <div class="container">
                <a href="/neostore" class="header__title">NeoSTORE</a>
            </div>
        </header>

        <main class="hero">
            <div class="hero__left">
                <img
                    class="lozad hero__left__image"
                    data-src="./assets/pana.png"
                    alt="two-factor-auth-image"
                    loading="lazy"
                    height="382.78px"
                    width="340.64px"
                />
            </div>

            <div class="hero__right">
                <form
                    action="/login-form"
                    method="post"
                    class="hero__right__form"
                >
                    <span class="hero__right__form-header">LOGIN</span>
                    <label for="loginEmail" class="hero__right__form-label"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="loginEmail"
                        class="hero__right__form-control"
                    />
                    <label for="loginEmail" class="hero__right__form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="loginPassword"
                        class="hero__right__form-control"
                    />
                    <a class="hero__right__form__forgot-password"
                        >Forgot password</a
                    >
                    <button class="hero__right__form-btn">Continue</button>
                    <span class="hero__right__form-signup">
                        New to NeoSTORE?
                        <a href="/signup" class="hero__right__form-signup-btn"
                            >Sign up</a
                        >
                    </span>
                </form>
            </div>
        </main>
