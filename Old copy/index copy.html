<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoStore</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
    <link rel="stylesheet" href="sass-style.css" />
  </head>
  <body>
    <!-- DISCOUNT BANNER -->
    <div class="banner">
      <p class="banner__discount">MARKDOWNS: UP TO 70% OFF SHOP NOW</p>
    </div>
    <!-- HEADER -->
    <div class="header">
      <p class="header__title">NeoSTORE</p>
    </div>
    <!-- HERO CONTAINER -->
    <div class="hero-container">
      <div class="hero-container__left">
        <img class="hero-container__left__image" src="./login.svg" alt="" />
      </div>
      <div class="hero-container__right">
        <div class="hero-container-card">
          <p class="hero-container-card__title">LOG IN</p>
          <div class="hero-container-card__input">
            <p class="hero-container-card__input__title">Email</p>
            <input type="text" placeholder="youremail@address.com" />
          </div>
          <div class="hero-container-card__input">
            <p class="hero-container-card__input__title">Password</p>
            <input type="password" placeholder="••••••••••••" />
          </div>
          <p class="hero-container-card__forgot-password">Forgot password</p>
          <div class="hero-container-card-btn">
            <p class="hero-container-card-btn__text">Continue</p>
          </div>
          <div>
            <p class="hero-container-card__signup">
              New to NeoSTORE?
              <span class="hero-container-card__signup-btn">Sign up</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="dummy">adhfkdjf</div>
  </body>
</html>
